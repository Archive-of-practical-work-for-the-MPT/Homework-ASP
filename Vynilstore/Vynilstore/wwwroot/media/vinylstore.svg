<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f0f0"/>
  
  <!-- Store front -->
  <rect x="100" y="100" width="600" height="350" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
  
  <!-- Door -->
  <rect x="375" y="300" width="50" height="150" fill="#8b4513" stroke="#333" stroke-width="2"/>
  <circle cx="415" cy="375" r="5" fill="#daa520"/>
  
  <!-- Windows -->
  <rect x="150" y="150" width="100" height="100" fill="#add8e6" stroke="#333" stroke-width="2"/>
  <rect x="550" y="150" width="100" height="100" fill="#add8e6" stroke="#333" stroke-width="2"/>
  
  <!-- Store sign -->
  <rect x="250" y="130" width="300" height="60" fill="#333"/>
  <text x="400" y="175" font-family="Arial" font-size="30" fill="#fff" text-anchor="middle">VINYL STORE</text>
  
  <!-- Vinyl records in window displays -->
  <circle cx="200" cy="200" r="30" fill="#000"/>
  <circle cx="200" cy="200" r="10" fill="#333"/>
  <circle cx="600" cy="200" r="30" fill="#000"/>
  <circle cx="600" cy="200" r="10" fill="#333"/>
  
  <!-- Additional vinyl records -->
  <g transform="translate(300, 250)">
    <circle r="40" fill="#141414"/>
    <circle r="35" fill="#000"/>
    <circle r="10" fill="#333"/>
  </g>
  
  <g transform="translate(400, 220)">
    <circle r="30" fill="#141414"/>
    <circle r="25" fill="#000"/>
    <circle r="8" fill="#333"/>
  </g>
  
  <g transform="translate(500, 250)">
    <circle r="40" fill="#141414"/>
    <circle r="35" fill="#000"/>
    <circle r="10" fill="#333"/>
  </g>
</svg> 