<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#1e272e"/>
  
  <!-- Vinyl album -->
  <rect x="100" y="100" width="200" height="200" fill="#ffffff" stroke="#333" stroke-width="2"/>
  
  <!-- Vinyl record partially out of sleeve -->
  <circle cx="300" cy="200" r="95" fill="#0f0f0f"/>
  <circle cx="300" cy="200" r="90" fill="#080808"/>
  <circle cx="300" cy="200" r="30" fill="#0f0f0f"/>
  <circle cx="300" cy="200" r="5" fill="#080808"/>
  
  <!-- Album art -->
  <rect x="110" y="110" width="180" height="180" fill="#3498db"/>
  <text x="200" y="165" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle">SOUND</text>
  <text x="200" y="190" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle">WAVE</text>
  <text x="200" y="215" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">"NEW WAVE"</text>
  
  <!-- Sound waves -->
  <g stroke="#fff" fill="none" stroke-width="2">
    <path d="M130,250 Q140,230 150,250 Q160,270 170,250 Q180,230 190,250 Q200,270 210,250 Q220,230 230,250 Q240,270 250,250 Q260,230 270,250"/>
    <path d="M130,260 Q145,230 160,260 Q175,290 190,260 Q205,230 220,260 Q235,290 250,260 Q265,230 270,260" stroke-width="1.5"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="130" cy="130" r="10" fill="#fff" opacity="0.7"/>
  <circle cx="270" cy="130" r="10" fill="#fff" opacity="0.7"/>
  <circle cx="130" cy="270" r="10" fill="#fff" opacity="0.7"/>
  
  <!-- Event text -->
  <text x="200" y="350" font-family="Arial" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">ALBUM LAUNCH</text>
  <text x="200" y="375" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">OCTOBER 1 â€¢ 14:00</text>
</svg> 